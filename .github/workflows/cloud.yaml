name: cloud
"on":
  push:
    branches: main
    paths:
      - cloud/**
  pull_request:
    branches: main
    paths:
      - cloud/**
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/augustfengd/toolchain:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: make
  configure:
    needs:
      - build
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/augustfengd/toolchain:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        name: Decrypt and convert secrets
        run: cue decrypt && cue convert
        working-directory: cloud/secrets
      - name: Configure workspace
        run: cue configure ./cloud/augustfeng.app:terraform
  plan:
    needs:
      - build
      - configure
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/augustfengd/toolchain:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: make
      - id: init
        name: Terraform Init
        run: terraform init
        working-directory: build/terraform
      - id: plan
        name: Terraform Plan
        run: terraform plan
        working-directory: build/terraform
  apply:
    needs:
      - build
      - configure
    if: github.event_name =='push'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/augustfengd/toolchain:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - env:
          SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}
        run: make
      - id: init
        name: Terraform Init
        run: terraform init
        working-directory: build/terraform
      - id: apply
        name: Terraform Apply
        run: terraform apply -auto-approve
        working-directory: build/terraform
  argocd:
    needs:
      - apply
    if: github.event_name =='push'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/augustfengd/toolchain:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        name: gcloud-auth
        run: |-
          /opt/google-cloud-sdk/bin/gcloud auth login --cred-file <(printf '%s
          ' ${GOOGLE_CREDENTIALS})
      - name: gcloud-container-clusters
        run: /opt/google-cloud-sdk/bin/gcloud container clusters get-credentials augustfeng-app --zone us-east1-b --project augustfengd
      - name: build
        run: jsonnet -m build/argocd -c cloud/argocd/argocd.jsonnet --tla-str fqdn=argocd.augustfeng.app --tla-code-file argocdCmpSecrets=cloud/secrets/sops-secrets.json
